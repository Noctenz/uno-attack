<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>HAPIS BESEMAH UNO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      margin: 0; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle at top, #ffefba, #ff8800);
    }
    .card {
      background: #111; color: #fff; padding: 24px 20px;
      border-radius: 18px; border: 3px solid #ff0000;
      box-shadow: 0 14px 30px rgba(0,0,0,0.3);
      max-width: 420px; width: 100%; text-align: center;
    }
    button {
      padding: 14px 28px; font-size: 18px; border-radius: 999px;
      background: linear-gradient(135deg, #ff0000, #ffcc00);
      color: #fff; border: none; cursor: pointer;
    }
    .result { margin-top: 18px; font-size: 22px; font-weight: 700; }
    .history { background: rgba(255,255,255,0.06); padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="card">
    <h1>UNO Attack RNG</h1>
    <button id="btnFire">UNO ATTACK!</button>

    <div class="result" id="result">Siap bermain ðŸ‘€</div>
    <div id="detail">Belum ada hasil</div>

    <div>
      % Aman:
      <input type="number" id="safeChance" value="60" min="0" max="100">
      Max kartu:
      <input type="number" id="maxCards" value="4" min="1" max="10">
    </div>

    <div class="history" id="history"></div>
  </div>

  <!-- Suara -->
  <audio id="soundKena" src="kena.mp3" preload="auto"></audio>
  <audio id="soundAman" src="aman.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById("btnFire");
    const historyEl = document.getElementById("history");

    const soundKena = document.getElementById("soundKena");
    const soundAman = document.getElementById("soundAman");

    function addHistory(text) {
      const span = document.createElement("span");
      span.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
      historyEl.prepend(span);
    }

    btn.addEventListener("click", () => {
      const safeChance = Number(document.getElementById("safeChance").value);
      const maxCards = Number(document.getElementById("maxCards").value);

      const result = Math.random() * 100;

      let output = "";
      let resultText = "";

      if (result < safeChance) {
        // AMAN
        output = "0 KARTU";
        resultText = "AMAN! ðŸŽ‰ Tidak ada kartu keluar.";
        soundAman.currentTime = 0;
        soundAman.play();
      } else {
        // KENA
        const cards = Math.floor(Math.random() * maxCards) + 1;
        output = `${cards} KARTU`;
        resultText = `KENA! Ambil ${cards} kartu! ðŸ˜ˆ`;

        soundKena.currentTime = 0;
        soundKena.play();
      }

      document.getElementById("result").textContent = output;
      document.getElementById("detail").textContent = resultText;

      addHistory(resultText);
    });
  </script>
</body>
</html>
